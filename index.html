<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="6ffbe37a32a2d7f68ade.png"><title>Variaveis Aleatorias</title><script defer="defer" src="bundle.js"></script><link href="style.css" rel="stylesheet"></head><body><section class="main-section"><form><div class="parametersInput"><div class="allInputs"><div class="fieldsetParemeters"><h3>Escolha a variavel aleatoria que deseja gerar:</h3><div><input type="radio" id="uniform" name="drone" value="uniform" checked="checked"> <label for="uniform">Uniforme</label> <a href="https://github.com/abrxao/estatistica/blob/main/src/js/libs/gerUniformRandVariable.js" target="_blank">Código <img src="987334e9f782cc505f25.png" alt=""></a></div><div><input type="radio" id="weibull" name="drone" value="weibull"> <label for="weibull">Weibull</label> <a href="https://github.com/abrxao/estatistica/blob/main/src/js/libs/gerWeibullVariable.js" target="_blank">Código <img src="987334e9f782cc505f25.png" alt=""></a></div><div><input type="radio" id="exponential" name="drone" value="exponential"> <label for="exponential">Exponencial</label> <a href="https://github.com/abrxao/estatistica/blob/main/src/js/libs/gerExpVariable.js" target="_blank">Código <img src="987334e9f782cc505f25.png" alt=""></a></div><div><input type="radio" id="gaussiana" name="drone" value="gaussiana"> <label for="gaussiana">Gaussiana</label> <a href="https://github.com/abrxao/estatistica/blob/main/src/js/libs/gerGausVariable.js" target="_blank">Código <img src="987334e9f782cc505f25.png" alt=""></a></div></div><div class="containerOfInputs"><div class="histogramInputs"><label for="qtdOfVariables">Qtd. de variaveis</label> <input type="number" id="qtdOfVariables" value="10000"> <label for="intervals">Intervalos do Histograma</label> <input type="number" id="intervals" value="16"></div><div class="gaussianaInputArea"><div class="inputs"><label for="average">Média</label> <input type="number" id="average" value="6"> <label for="variance">Variancia</label> <input type="number" id="variance" value="4"></div></div><div class="exponentialInputArea"><div class="inputs"><label for="lambda">Valor de λ</label> <input type="number" id="lambda" value="3"></div></div><div class="weibullInputArea"><div class="inputs"><label for="lambdaW">Valor de λ</label> <input type="number" id="lambdaW" value="1"> <label for="betaW">Valor de β</label> <input type="number" id="betaW" value="0.5"></div></div><div class="uniformInputArea"><div class="inputs"><label for="initialValue">Valor Inicial</label> <input type="number" id="initialValue" value="4"> <label for="finalValue">Valor Final</label> <input type="number" id="finalValue" value="12"></div></div></div><button type="submit" id="refreshGraph">Atualizar</button></div><div class="linksHistogram"><h4>Funções de geração de Histograma</h4><br><p><code>gerHistogram()</code>cria intervalos <a href="https://github.com/abrxao/estatistica/blob/main/src/js/libs/gerHistogram.js" target="_blank">Código <img src="987334e9f782cc505f25.png" alt=""></a><br><code>fillHistogram()</code>preenche os intervalos.<a href="https://github.com/abrxao/estatistica/blob/main/src/js/libs/fillHistogram.js" target="_blank">Código <img src="987334e9f782cc505f25.png" alt=""></a></p></div><div class="explainParameters"></div></div></form><div class="resultsArea"><div class="varianceAndAverage"><div class="variance"></div><div class="average"></div></div><div class="graphicArea"><div class="graphArea"></div></div><div class="graphicArea"><div class="cdfGraphic"></div></div></div></section></body><script src="https://cdn.jsdelivr.net/npm/apexcharts"></script></html>
